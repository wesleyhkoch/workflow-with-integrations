name: Validate code, create preview and warn in Discord

on:
  pull_request:
    branches:
      - develop
    types:
      - opened

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ­ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ­ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto
          comment: false

      - name: ğŸ’¬ Add title to PR
        uses: juztcode/pr-updater@1.0.0
        with:
          body: |
            ## ğŸ¤– PR gerada automaticamente
            ### Preview em ambiente de desenvolvimento
            ![Expo QR](${{ steps.preview.outputs.qr }})
          token: ${{ secrets.GIT_TOKEN }}

      - name: ğŸ’¬ Comment in discord
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "GitHub Actions"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          content: |
            <@${{ secrets.DISCORD_USER_ID }}> ${{ github.event.pull_request.html_url }}
