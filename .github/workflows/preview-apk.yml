name: Validate code, create APK and warn in Discord

on:
  push:
    branches:
      - develop

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ­ Setup repo
        uses: actions/checkout@v4

      - name: ğŸ­ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ­ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ­ Setup android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ­ Setup expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build android app
        run: eas build -p android --profile preview --local --output ${{ github.workspace }}/app-release.apk

      - name: ğŸš€ Upload APK artifact
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: app-release.apk
          path: ${{ github.workspace }}/app-release.apk
          upload_url: ${{ github.event.release.upload_url }}

      - name: ğŸ’¬ Comment in discord
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "GitHub Actions"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          content: "**Nova APK da release disponÃ­vel!**"
          embed-description: |
            - [Download Android APK](${{ steps.upload.outputs.artifact-url }})
